tree_matches:
    - trees: [ PWGHF_TreeCreator/tree_Lc2V0bachelor, PWGHF_TreeCreator/tree_event_char ]
      common_branch: ev_id


cuts:
  pt_cand_low:
    tree: PWGHF_TreeCreator/tree_Lc2V0bachelor
    required_branches:
      - pt_cand
    expression: "pt_cand > 2. and pt_cand < 4."
  pt_cand_high:
    tree: PWGHF_TreeCreator/tree_Lc2V0bachelor
    required_branches:
      - pt_cand
    expression: "pt_cand > 8. and pt_cand < 12."
  pt_cand_medium:
    tree: PWGHF_TreeCreator/tree_Lc2V0bachelor
    required_branches:
      - pt_cand
    expression: "pt_cand > 4. and pt_cand < 8."


plots:
  - tree: PWGHF_TreeCreator/tree_event_char
    observables:
      - name: z_vtx_reco
        range: [-20,20]
        bins: 50
        cuts:
          - pt_cand_low
      - name: n_tracklets
        range: [0,140]
        bins: [0, 10, 20, 40, 60, 80, 100, 140]
        stacked: true
        xlabel: n_tracklets
        ylabel: "#entries"
        cuts:
          - pt_cand_low
          - pt_cand_high
          - pt_cand_medium

  - tree: PWGHF_TreeCreator/tree_Lc2V0bachelor
    observables:
      - name: pt_cand
        range: [0,10]
        bins: 50
        cuts:
          - pt_cand_low
          - null
